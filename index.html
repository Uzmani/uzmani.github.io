        <title>Tip Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Exo+2:400,700' rel='stylesheet' type='text/css'>

        <!--[if lt IE 7]>

      <div id="container">
        <div id="heading">
          <h1>Tip Calculator</h1>
          <img src="img/cocktail.png">
        </div>
        <div id="total">
          <input id="total-pool" name="totaltips" placeholder="Enter Tip Pool Amount Here"> 
        </div>
        <br>

        <div id="bartender-to-add"></div>

        <div id="add-template" style="display: none;">
          <div class="bartender-info">
            <input class="name-box" type="text" name="firstname" placeholder="Bartender name"> worked <input class="hours-box" type="text" name="hours" placeholder="Hours"> <img class="remove-button" src="img/list_remove.png" > 
          </div>
        </div>
        <div id='error-list'></div>
        <button id="add-button">
          <span><img src="img/add1.png"></span>
          <span class="add-text">Add Another Bartender</span>
        </button>
        <br><br>
        <button class="calc-button">Calculate Everyone's Tips!</button>
      </div> 

      


      <!-- templates -->
      <script id="render-results" type="text/x-handlebars-template">
        <div id="name">
          {{#people}}
          <span id='first-name'>{{ firstName }}</span> made <span id="tips-made">${{ tipsOwed }}</span><br>
          {{/people}}
        </div>  
      </script>



      <!-- jQuery -->
        
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>

      
      <!-- OUr JS  -->
        <script src="js/main.js"></script>

      <!-- handlebars -->
        <script src="js/vendor/handlebars.js"></script>
