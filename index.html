    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pooled Tips Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Exo+2:400,700' rel='stylesheet' type='text/css'>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/handlebars.js"></script>


    </head>
    <body>
        <!--[if lt IE 7]>
            <p class
            \="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      <div id="container">
        <div id="heading">
          <h2>Pooled Tips Calculator</h2>
          <img src="img/cocktail.png">
        </div>
        <div id="total">
          <span id="dollar-sign">$</span><input id="total-pool" name="totaltips" placeholder="Enter Tip Pool Amount Here"> 
        </div>
        <br>

        <div id="bartender-to-add"></div>

        
        <div id='error-list'></div>
        
        <button id="add-button">
          <span><img src="img/add1.png"></span>
          <span class="add-text">Add Another Bartender</span>
        </button>
        <br><br>
        <div id='calc-butt'>
          <button class="calc-button">Calculate Everyone's Tips!</button>
        </div>
        <div id="render-list"></div>
      </div> 

      


      <!--  Redner template -->
      <script id="render-results" type="text/x-handlebars-template">
        <div id="name">
          {{#people}}
          <span id='first-name'>{{ firstName }}</span> made <span id="tips-made"> $ {{ tipsOwed }}</span><br>
          {{/people}}
        </div>  
      </script>

      <!-- Add bartender template -->
      <div id="add-template" style="display: none;">
          <div class="bartender-info">
            <input class="name-box" type="text" name="firstname" placeholder="Bartender name"> worked <input class="hours-box" type="text" name="hours" placeholder="Hours"> <img class="remove-button" src="img/list_remove.png" > 
          </div>
        </div>



      <!-- jQuery -->
        
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>

      
      <!-- OUr JS  -->
        <script src="js/main.js"></script>

      <!-- handlebars -->
        <script src="js/vendor/handlebars.js"></script>

        
    </body>
</html>
